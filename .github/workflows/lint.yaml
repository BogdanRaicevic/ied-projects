name: Lint

on:
  push:
    branches:
      - main
      - actions
  pull_request:
    branches:
      - main
      - actions

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ied-be, ied-fe]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ matrix.project }}

      - name: Run linter
        run: pnpm run lint
        working-directory: ${{ matrix.project }}
